<html lang="es">

<head>
	<title>WebGravity</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="world-window">
		<canvas id="canvas" class="world" width="800" height="500">
		</canvas>
	</div>

	<div class="debug">
		<p>Physics FPS: <span id="physicsFPS">0</span></p>
		<p>FPS: <span id="FPS">0</span></p>
	</div>

	<div class="sidebar-wrapper">
		<div class="sidebar">
			<form id="renderingForm">
				<div class="section">
					<h2>Rendering</h2>
					<div class="form-control">
						<label for="skipRenderFrames">Skip frames</label>
						<input type="number" name="skipRenderFrames" id="skipRenderFrames" value="1" min="0" max="20" step="1">
					</div>

					<div class="form-control">
						<label for="renderSquares">Render squares</label>
						<input type="checkbox" name="renderSquares" id="renderSquares">
					</div>

					<input type="submit" value="Apply Changes" id="submit">
				</div>
			</form>

			<form id="planetarySystemForm">
				<div class="section">
					<h2>Planetary System</h2>

					<div class="form-control">
						<label for="asteroids">Asteroids</label>
						<input type="number" name="asteroids" id="asteroids" value="400" min="0" max="5000" step="1">
					</div>

					<div class="form-control">
						<label for="maxDistance">Max distance</label>
						<input type="number" name="maxDistance" id="maxDistance" value="300" min="0" max="2000">
					</div>

					<div class="form-control">
						<label for="massMultiplier">Mass multiplier</label>
						<input type="number" name="massMultiplier" id="massMultiplier" value="3" min="0" max="100" step="0.001">
					</div>

					<input type="submit" value="Generate" id="submit">
				</div>
			</form>
		</div>
		<button class="sidebar-button">Menu</button>
	</div>

	<script src="js/PanAndZoom.js"></script>
	<script src="js/App.js" type="module"></script>

	<body>

</html>
